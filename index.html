<body>
  <div class="container" id="mainContainer">

      <p>‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à! ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§ï‡•á ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</p>

        <button class="btn btn-secondary" onclick="startQuiz(1)">2. ‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ</button>
        <button class="btn btn-secondary" onclick="startQuiz(2)">3. ‡§Ö‡§∂‡•ã‡§ï</button>

  </div>

  <script>
    const quizData = [
      { category: "History", question: "‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ ‡§ï‡§ø‡§∏ ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?", options: ["‡§Æ‡§ø‡§∏‡•ç‡§∞", "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä", "‡§Æ‡•á‡§∏‡•ã‡§™‡•ã‡§ü‡§æ‡§Æ‡§ø‡§Ø‡§æ", "‡§ö‡•Ä‡§®"], answer: "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä" },
      { category: "History", question: "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Æ‡•Å‡§ñ ‡§®‡§ó‡§∞ ‡§ï‡•å‡§® ‡§•‡§æ?", options: ["‡§≤‡§ñ‡§®‡§ä", "‡§Æ‡•ã‡§π‡•á‡§Ç‡§ú‡•ã‡§¶‡§°‡§º‡•ã", "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "‡§™‡§ü‡§®‡§æ"], answer: "‡§Æ‡•ã‡§π‡•á‡§Ç‡§ú‡•ã‡§¶‡§°‡§º‡•ã" },
      { category: "History", question: "‡§Ö‡§∂‡•ã‡§ï ‡§ï‡§ø‡§∏ ‡§µ‡§Ç‡§∂ ‡§∏‡•á ‡§•‡§æ?", options: ["‡§Æ‡•å‡§∞‡•ç‡§Ø", "‡§ó‡•Å‡§™‡•ç‡§§", "‡§Æ‡•Å‡§ó‡§≤", "‡§ï‡•Å‡§∑‡§æ‡§£"], answer: "‡§Æ‡•å‡§∞‡•ç‡§Ø" },
      { category: "Economics", question: "RBI ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï", "‡§ó‡•ç‡§∞‡§æ‡§Æ‡•Ä‡§£ ‡§¨‡•à‡§Ç‡§ï", "‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§¨‡•à‡§Ç‡§ï", "‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§¨‡•à‡§Ç‡§ï"], answer: "‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï" },
      { category: "Economics", question: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§™‡§π‡§≤‡§æ ‡§Ø‡•ã‡§ú‡§®‡§æ ‡§Ü‡§Ø‡•ã‡§ó ‡§ï‡§¨ ‡§¨‡§®‡§æ?", options: ["1950", "1947", "1960", "1975"], answer: "1950" }
    ];

    let currentQuestion = 0;
    let userAnswers = [];

    function showCategories() {
      document.getElementById("welcomeScreen").style.display = "none";
      document.getElementById("categoryScreen").style.display = "block";
    }

    function startQuiz(qIndex) {
      currentQuestion = qIndex;
      document.getElementById("categoryScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const data = quizData[currentQuestion];
      quiz.innerHTML = `
        <div class="question-text">${data.question}</div>
        <div class="options">
          ${data.options.map(opt => `
            <label>
              <input type="radio" name="answer" value="${opt}" ${userAnswers[currentQuestion] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;
      document.getElementById("prevBtn").disabled = currentQuestion === 0;
      document.getElementById("nextBtn").disabled = currentQuestion === quizData.length - 1;
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) userAnswers[currentQuestion] = selected.value;
    }

    function nextQuestion() {
      saveAnswer();
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function showResult() {
      saveAnswer();
      let correct = 0, wrong = 0;
      let answerHTML = "";
      quizData.forEach((q, i) => {
        let userAns = userAnswers[i] || "‚ùå ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§ö‡•Å‡§®‡§æ";
        if (userAns === q.answer) {
          correct++;
          answerHTML += `<p class="correct">‚úîÔ∏è ${i+1}. ${q.question}<br>‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${userAns}</p>`;
        } else {
          wrong++;
          answerHTML += `<p class="wrong">‚ùå ${i+1}. ${q.question}<br>‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${userAns}<br>‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.answer}</p>`;
        }
      });
      document.getElementById("quizScreen").style.display = "none";
      document.getElementById("resultScreen").style.display = "block";
      document.getElementById("summary").innerHTML =
        `‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${correct} <br> ‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞: ${wrong} <br> üìå ‡§ï‡•Å‡§≤ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${quizData.length}`;
      document.getElementById("answerKey").innerHTML = answerHTML;
    }

    function restartQuiz() {
      userAnswers = [];
      currentQuestion = 0;
      document.getElementById("resultScreen").style.display = "none";
      document.getElementById("welcomeScreen").style.display = "block";
    }
  </script>
</body>
</html>
