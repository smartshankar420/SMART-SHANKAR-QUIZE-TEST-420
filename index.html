<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART SHANKAR ONLINE TEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%), 
                  url("https://www.transparenttextures.com/patterns/cubes.png");
      background-size: cover;
      background-attachment: fixed;
    }
    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding-top: 80px;
    }
    .header {
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background: #d9d9d9;
      border-radius: 50px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #333;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: black;
    }
    .options {
      margin: 20px 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .option-btn {
      display: block;
      width: 180px;
      padding: 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #d9d9d9;
      color: black;
      font-size: 18px;
      transition: 0.3s;
    }
    .option-btn:hover {
      background: #bbb;
    }
    .option-btn.selected {
      background: #007bff !important;
      color: white;
    }
    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-success { background: #28a745; color: white; font-size: 20px; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .back-btn {
      background: #ff6600;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* üé¨ Animation */
    .fade {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    .fade.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div class="container" id="welcomeScreen">
    <div class="header">SMART SHANKAR ONLINE TEST</div>
    <p>‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à! ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§ï‡•á ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç‡•§</p>
    <button class="btn btn-success" onclick="startQuiz()">Start Test</button>
  </div>

  <!-- Quiz Screen -->
  <div class="container" id="quizScreen" style="display:none; flex-direction:column;">
    <div class="top-bar">
      <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
    </div>
    <div class="header">SMART SHANKAR ONLINE TEST</div>
    <div id="quiz" class="fade"></div>
    <div>
      <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">Previous</button>
      <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
      <button class="btn btn-success" id="finishBtn" onclick="showResult()">Finish</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div class="container" id="resultScreen" style="display:none;">
    <div class="header">RESULT</div>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "1. ‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ ‡§ï‡§ø‡§∏ ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?",
        options: ["‡§™‡§ü‡§®‡§æ", "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä", "‡§Æ‡•á‡§∏‡•ã‡§™‡•ã‡§ü‡§æ‡§Æ‡§ø‡§Ø‡§æ", "‡§ö‡•Ä‡§®"],
        answer: "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä"
      },
      {
        question: "2. ‡§Ö‡§∂‡•ã‡§ï ‡§ï‡§ø‡§∏ ‡§µ‡§Ç‡§∂ ‡§∏‡•á ‡§•‡§æ?",
        options: ["‡§Æ‡•å‡§∞‡•ç‡§Ø", "‡§ó‡•Å‡§™‡•ç‡§§", "‡§Æ‡•Å‡§ó‡§≤", "‡§ï‡•Å‡§∑‡§æ‡§£"],
        answer: "‡§Æ‡•å‡§∞‡•ç‡§Ø"
      }
    ];

    let currentQuestion = 0;
    let userAnswers = [];

    function startQuiz() {
      document.getElementById("welcomeScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "flex";
      loadQuestion();
    }

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const data = quizData[currentQuestion];

      // ‡§™‡§π‡§≤‡•á fade-out ‡§´‡§ø‡§∞ ‡§®‡§Ø‡§æ content ‡§°‡§æ‡§≤‡§®‡§æ
      quiz.classList.remove("show");
      setTimeout(() => {
        quiz.innerHTML = `
          <h2>${data.question}</h2>
          <div class="options">
            ${data.options.map((opt, index) => `
              <button class="option-btn ${userAnswers[currentQuestion] === opt ? "selected" : ""}" 
                onclick="selectOption('${opt}', this)">
                ${opt}
              </button>
            `).join("")}
          </div>
        `;
        quiz.classList.add("show");
      }, 200);

      document.getElementById("prevBtn").disabled = currentQuestion === 0;
      document.getElementById("nextBtn").disabled = currentQuestion === quizData.length - 1;
    }

    function selectOption(option, btn) {
      userAnswers[currentQuestion] = option;
      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function goBack() {
      document.getElementById("quizScreen").style.display = "none";
      document.getElementById("welcomeScreen").style.display = "flex";
      currentQuestion = 0;
      userAnswers = [];
    }

    function showResult() {
      document.getElementById("quizScreen").style.display = "none";
      document.getElementById("resultScreen").style.display = "flex";

      let correct = 0, wrong = 0, total = quizData.length;
      let resultHTML = `<p>‡§ï‡•Å‡§≤ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${total}</p>`;

      quizData.forEach((q, i) => {
        let userAns = userAnswers[i] ? userAnswers[i] : "‚ùå ‡§ï‡•ã‡§à ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§ö‡•Å‡§®‡§æ";
        let isCorrect = userAns === q.answer;

        if (isCorrect) {
          correct++;
          resultHTML += `<div style="background:#e6ffe6; padding:10px; margin:5px; border-radius:8px;">
            ‚úîÔ∏è <b>${i+1}. ${q.question}</b><br>
            ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: <span style="color:green; font-weight:bold;">${userAns}</span>
          </div>`;
        } else {
          wrong++;
          resultHTML += `<div style="background:#ffe6e6; padding:10px; margin:5px; border-radius:8px;">
            ‚ùå <b>${i+1}. ${q.question}</b><br>
            ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: <span style="color:red; font-weight:bold;">${userAns}</span><br>
            ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: <span style="color:green; font-weight:bold;">${q.answer}</span>
          </div>`;
        }
      });

      resultHTML += `<h3>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${correct} | ‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞: ${wrong}</h3>`;
      document.getElementById("result").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
