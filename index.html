<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>SMART SHANKAR ONLINE TEST</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-large { font-size: 22px; padding: 15px 40px; }
    .question { font-size: 22px; margin-bottom: 20px; font-weight: bold; }
    .options label {
      display: block;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    .options input { margin-right: 10px; }
    .correct { background: #d4edda; border-color: #28a745; }
    .wrong { background: #f8d7da; border-color: #dc3545; }
    .nav-buttons { margin-top: 20px; }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container" id="app"></div>

<script>
  const app = document.getElementById("app");

  // Questions Data (Category -> SubCategory -> Questions)
  const quizData = {
    "History": {
      "‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ": [
        {
          question: "‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ ‡§ï‡§ø‡§∏ ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?",
          options: ["‡§Æ‡§ø‡§∏‡•ç‡§∞", "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä", "‡§Æ‡•á‡§∏‡•ã‡§™‡•ã‡§ü‡§æ‡§Æ‡§ø‡§Ø‡§æ", "‡§ö‡•Ä‡§®"],
          answer: 1
        }
      ],
      "‡§∏‡§ø‡§Ç‡§ß‡•Å": [
        {
          question: "‡§Ö‡§∂‡•ã‡§ï ‡§ï‡§ø‡§∏ ‡§µ‡§Ç‡§∂ ‡§∏‡•á ‡§•‡§æ?",
          options: ["‡§Æ‡•å‡§∞‡•ç‡§Ø", "‡§ó‡•Å‡§™‡•ç‡§§", "‡§ï‡•Å‡§∑‡§æ‡§£", "‡§Æ‡•Å‡§ó‡§≤"],
          answer: 0
        }
      ]
    },
    "Economics": {
      "RBI": [
        {
          question: "RBI ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
          options: ["‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï", "‡§∞‡•â‡§Ø‡§≤ ‡§¨‡•à‡§Ç‡§ï ‡§ë‡§´ ‡§á‡§Ç‡§°‡§ø‡§Ø‡§æ", "‡§∞‡•á‡§ó‡•Å‡§≤‡•á‡§ü‡§∞‡•Ä ‡§¨‡•à‡§Ç‡§ï ‡§ë‡§´ ‡§á‡§Ç‡§°‡§ø‡§Ø‡§æ", "‡§á‡§®‡§Æ‡•á‡§Ç ‡§∏‡•á ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"],
          answer: 0
        }
      ],
      "National": [
        {
          question: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§∂‡•Å ‡§ï‡•å‡§® ‡§π‡•à?",
          options: ["‡§∏‡§ø‡§Ç‡§π", "‡§¨‡§æ‡§ò", "‡§π‡§æ‡§•‡•Ä", "‡§ò‡•ã‡§°‡§º‡§æ"],
          answer: 1
        },
        {
          question: "‡§™‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§∞‡§æ‡§∏‡§æ‡§Ø‡§®‡§ø‡§ï ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
          options: ["CO2", "H2O", "O2", "NaCl"],
          answer: 1
        }
      ]
    }
  };

  let currentCategory = null;
  let currentSubCategory = null;
  let currentQuestionIndex = 0;
  let answers = [];

  // Welcome Screen
  function loadWelcome() {
    app.innerHTML = `
      <h1>WELCOME TO SMART SHANKAR ONLINE TEST</h1>
      <button class="btn btn-success btn-large" onclick="loadCategories()">Start Test</button>
    `;
  }

  // Categories
  function loadCategories() {
    app.innerHTML = `<h1>Choose Category</h1>`;
    for (let cat in quizData) {
      app.innerHTML += `<h2>üìò ${cat}</h2>`;
      for (let sub in quizData[cat]) {
        app.innerHTML += `<button class="btn btn-success" onclick="loadSubCategory('${cat}','${sub}')">${sub}</button>`;
      }
    }
  }

  // SubCategory Start
  function loadSubCategory(cat, sub) {
    currentCategory = cat;
    currentSubCategory = sub;
    currentQuestionIndex = 0;
    answers = [];
    app.innerHTML = `
      <h1>${sub}</h1>
      <button class="btn btn-success btn-large" onclick="loadQuestion()">Start Test</button>
      <button class="btn btn-secondary" onclick="loadCategories()">Back</button>
    `;
  }

  // Load Question
  function loadQuestion() {
    const questions = quizData[currentCategory][currentSubCategory];
    const q = questions[currentQuestionIndex];

    app.innerHTML = `
      <a class="back-btn" onclick="loadSubCategory('${currentCategory}','${currentSubCategory}')">‚¨Ö Back</a>
      <div class="question">${currentQuestionIndex + 1}. ${q.question}</div>
      <div class="options">
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="option" value="${i}" ${answers[currentQuestionIndex]===i?"checked":""}> ${opt}
          </label>`).join("")}
      </div>
      <div class="nav-buttons">
        <button class="btn btn-secondary" onclick="prevQuestion()" ${currentQuestionIndex===0?"disabled":""}>Previous</button>
        <button class="btn btn-primary" onclick="nextQuestion()" ${currentQuestionIndex===questions.length-1?"disabled":""}>Next</button>
        <button class="btn btn-success" onclick="finishTest()">Finish</button>
      </div>
    `;
  }

  // Save Selected Option
  function saveAnswer() {
    const selected = document.querySelector("input[name='option']:checked");
    if (selected) {
      answers[currentQuestionIndex] = parseInt(selected.value);
    }
  }

  function prevQuestion() { saveAnswer(); currentQuestionIndex--; loadQuestion(); }
  function nextQuestion() { saveAnswer(); currentQuestionIndex++; loadQuestion(); }

  // Finish Test
  function finishTest() {
    saveAnswer();
    const questions = quizData[currentCategory][currentSubCategory];
    let correct = 0;
    let resultHTML = `<h1>‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§î‡§∞ ‡§â‡§§‡•ç‡§§‡§∞ ‡§ï‡•Å‡§Ç‡§ú‡•Ä</h1>`;

    questions.forEach((q, i) => {
      const userAns = answers[i];
      const correctAns = q.answer;
      if (userAns === correctAns) correct++;

      resultHTML += `
        <div style="text-align:left;margin:15px 0;">
          <strong>${i+1}. ${q.question}</strong><br>
          ${q.options.map((opt, idx) => {
            let cls = "";
            if (idx === correctAns) cls = "correct";
            if (userAns === idx && userAns !== correctAns) cls = "wrong";
            return `<div class="${cls}" style="padding:5px;border-radius:5px;">${opt}</div>`;
          }).join("")}
        </div>
      `;
    });

    resultHTML += `
      <h2>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${correct} / ${questions.length}</h2>
      <h2>‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞: ${questions.length - correct}</h2>
      <button class="btn btn-secondary" onclick="loadSubCategory('${currentCategory}','${currentSubCategory}')">üîô Back</button>
    `;

    app.innerHTML = resultHTML;
  }

  loadWelcome();
</script>
</body>
</html>
