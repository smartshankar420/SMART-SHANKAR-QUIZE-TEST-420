<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Shankar Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('bg.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      color: #222;
    }
    .question {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .options {
      text-align: left;
    }
    .options label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      padding: 14px 28px;
      margin: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .next-btn {
      background: #007bff;
      color: white;
      font-size: 20px;
      padding: 16px 34px;
    }
    .next-btn:hover {
      background: #0056b3;
    }
    .prev-btn {
      background: #6c757d;
      color: white;
    }
    .prev-btn:hover {
      background: #5a6268;
    }
    .finish-btn {
      background: #28a745;
      color: white;
      font-size: 20px;
      padding: 16px 34px;
    }
    .finish-btn:hover {
      background: #1e7e34;
    }
    .result {
      font-size: 20px;
      text-align: left;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #ff5733;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
    }
    .back-btn:hover {
      background: #c70039;
    }
  </style>
</head>
<body>

  <div class="container" id="quiz-container">
    <h1>üìò Smart Shankar Quiz</h1>
    <button class="back-btn" onclick="showCategories()">‚¨Ö Back</button>
    <div id="quiz"></div>
    <div>
      <button class="prev-btn" onclick="prevQuestion()">Previous</button>
      <button class="next-btn" onclick="nextQuestion()">Next</button>
      <button class="finish-btn" id="finishBtn" style="display:none;" onclick="finishQuiz()">Finish</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ ‡§ï‡§ø‡§∏ ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?",
        options: ["‡§Æ‡§ø‡§∏‡•ç‡§∞", "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä", "‡§Æ‡•á‡§∏‡•ã‡§™‡•ã‡§ü‡§æ‡§Æ‡§ø‡§Ø‡§æ", "‡§ö‡•Ä‡§®"],
        answer: "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä"
      },
      {
        question: "‡§Ö‡§∂‡•ã‡§ï ‡§ï‡§ø‡§∏ ‡§µ‡§Ç‡§∂ ‡§∏‡•á ‡§•‡§æ?",
        options: ["‡§ó‡•Å‡§™‡•ç‡§§", "‡§Æ‡•å‡§∞‡•ç‡§Ø", "‡§ï‡•Å‡§∑‡§æ‡§£", "‡§Æ‡•Å‡§ó‡§≤"],
        answer: "‡§Æ‡•å‡§∞‡•ç‡§Ø"
      },
      {
        question: "RBI ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
        options: ["‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï", "‡§∞‡•Ä‡§ú‡§®‡§≤ ‡§¨‡•à‡§Ç‡§ï ‡§ë‡§´ ‡§á‡§Ç‡§°‡§ø‡§Ø‡§æ", "‡§∞‡•â‡§Ø‡§≤ ‡§¨‡•à‡§Ç‡§ï ‡§ë‡§´ ‡§á‡§Ç‡§°‡§ø‡§Ø‡§æ", "‡§∞‡•Ç‡§∞‡§≤ ‡§¨‡•à‡§Ç‡§ï ‡§ë‡§´ ‡§á‡§Ç‡§°‡§ø‡§Ø‡§æ"],
        answer: "‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï"
      },
      {
        question: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§∂‡•Å ‡§ï‡•å‡§® ‡§π‡•à?",
        options: ["‡§∏‡§ø‡§Ç‡§π", "‡§π‡§æ‡§•‡•Ä", "‡§¨‡§æ‡§ò", "‡§π‡§ø‡§∞‡§£"],
        answer: "‡§¨‡§æ‡§ò"
      },
      {
        question: "‡§™‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§∞‡§æ‡§∏‡§æ‡§Ø‡§®‡§ø‡§ï ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
        options: ["H2O", "CO2", "O2", "H2"],
        answer: "H2O"
      }
    ];

    let currentQuestion = 0;
    let answers = [];

    function loadQuestion() {
      let quizDiv = document.getElementById("quiz");
      let q = quizData[currentQuestion];
      quizDiv.innerHTML = `
        <div class="question">${currentQuestion+1}. ${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="answer" value="${opt}" ${answers[currentQuestion]===opt ? "checked":""}>
              ${opt}
            </label>
          `).join('')}
        </div>
      `;

      // Show Finish button only on last question
      if(currentQuestion === quizData.length - 1){
        document.getElementById("finishBtn").style.display = "inline-block";
      } else {
        document.getElementById("finishBtn").style.display = "none";
      }
    }

    function nextQuestion() {
      saveAnswer();
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      let selected = document.querySelector('input[name="answer"]:checked');
      if(selected){
        answers[currentQuestion] = selected.value;
      }
    }

    function finishQuiz() {
      saveAnswer();
      let correct = 0;
      let resultHTML = "<h2>üìä ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§î‡§∞ ‡§â‡§§‡•ç‡§§‡§∞ ‡§ï‡•Å‡§Ç‡§ú‡•Ä</h2>";
      
      quizData.forEach((q, i) => {
        if(answers[i] === q.answer){
          correct++;
          resultHTML += `<p class="correct">‚úîÔ∏è ${i+1}. ${q.question}<br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${answers[i]}</p>`;
        } else {
          resultHTML += `<p class="wrong">‚ùå ${i+1}. ${q.question}<br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${answers[i] || "‡§ï‡•ã‡§à ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç"}<br> ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.answer}</p>`;
        }
      });

      resultHTML += `<h3>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${correct}<br>‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞: ${quizData.length - correct}<br>üìå ‡§ï‡•Å‡§≤ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${quizData.length}</h3>`;
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").innerHTML = resultHTML;
    }

    loadQuestion();
  </script>

</body>
</html>
