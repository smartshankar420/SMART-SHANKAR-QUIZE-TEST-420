<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ APP - SMART SHANKAR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      overflow-y: auto;
    }
    h2 {
      margin-bottom: 20px;
      text-transform: uppercase;
      font-size: 28px;
    }
    .options {
      text-align: left;
      margin: 20px 0;
      flex-grow: 1;
    }
    .options label {
      display: block;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-warning { background: #ff9800; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }
    #result h3 {
      text-align: center;
    }
    #result p {
      font-size: 18px;
      margin: 5px 0;
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #quizSection {
      display: none;
      flex-grow: 1;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SMART SHANKAR ONLINE TEST</h2>

    <!-- Start Screen -->
    <div id="startScreen">
      <p style="font-size:22px;">‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à! ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§ï‡•á ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç‡•§</p>
      <button class="btn btn-warning" onclick="startQuiz()">START TEST</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizSection">
      <div id="quiz"></div>
      <div>
        <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
        <button class="btn btn-success" id="finishBtn" onclick="showResult()">Finish</button>
      </div>
      <div id="result"></div>
      <div id="restartBtnContainer"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "1. ‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ ‡§ï‡§ø‡§∏ ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?",
        options: ["‡§Æ‡§ø‡§∏‡•ç‡§∞", "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä", "‡§Æ‡•á‡§∏‡•ã‡§™‡•ã‡§ü‡§æ‡§Æ‡§ø‡§Ø‡§æ", "‡§ö‡•Ä‡§®"],
        answer: "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä"
      },
      {
        question: "2. ‡§Ö‡§∂‡•ã‡§ï ‡§ï‡§ø‡§∏ ‡§µ‡§Ç‡§∂ ‡§∏‡•á ‡§•‡§æ?",
        options: ["‡§Æ‡•å‡§∞‡•ç‡§Ø", "‡§ó‡•Å‡§™‡•ç‡§§", "‡§Æ‡•Å‡§ó‡§≤", "‡§ï‡•Å‡§∑‡§æ‡§£"],
        answer: "‡§Æ‡•å‡§∞‡•ç‡§Ø"
      },
      {
        question: "3. RBI ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
        options: ["‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï", "‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•Ä‡§Ø ‡§¨‡•à‡§Ç‡§ï", "‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§ó‡•ç‡§∞‡§æ‡§Æ‡•Ä‡§£ ‡§¨‡•à‡§Ç‡§ï", "‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§¨‡•à‡§Ç‡§ï"],
        answer: "‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï"
      },
      {
        question: "4. ‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§∂‡•Å ‡§ï‡•å‡§® ‡§π‡•à?",
        options: ["‡§∏‡§ø‡§Ç‡§π", "‡§π‡§æ‡§•‡•Ä", "‡§¨‡§æ‡§ò", "‡§ó‡•à‡§Ç‡§°‡§æ"],
        answer: "‡§¨‡§æ‡§ò"
      },
      {
        question: "5. ‡§™‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§∞‡§æ‡§∏‡§æ‡§Ø‡§®‡§ø‡§ï ‡§∏‡•Ç‡§§‡•ç‡§∞ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?",
        options: ["H2O", "CO2", "O2", "NaCl"],
        answer: "H2O"
      }
    ];

    let currentQuestion = 0;
    let userAnswers = [];

    function startQuiz() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizSection").style.display = "flex";
      currentQuestion = 0;
      userAnswers = [];
      document.getElementById("result").innerHTML = "";
      document.getElementById("restartBtnContainer").innerHTML = "";
      loadQuestion();
    }

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const data = quizData[currentQuestion];

      quiz.innerHTML = `
        <p style="font-size:20px; font-weight:bold;">${data.question}</p>
        <div class="options">
          ${data.options.map((opt) => `
            <label>
              <input type="radio" name="answer" value="${opt}" ${userAnswers[currentQuestion] === opt ? "checked" : ""}>
              ${opt}
            </label>
          `).join("")}
        </div>
      `;

      document.getElementById("prevBtn").disabled = currentQuestion === 0;
      document.getElementById("nextBtn").disabled = currentQuestion === quizData.length - 1;
    }

    function nextQuestion() {
      saveAnswer();
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) {
        userAnswers[currentQuestion] = selected.value;
      }
    }

    function showResult() {
      saveAnswer();
      let correct = 0, wrong = 0;
      let answerKeyHTML = "<h3>üìã ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§î‡§∞ ‡§â‡§§‡•ç‡§§‡§∞ ‡§ï‡•Å‡§Ç‡§ú‡•Ä</h3>";

      quizData.forEach((q, i) => {
        let userAnswer = userAnswers[i] || "‡§ï‡•ã‡§à ‡§â‡§§‡•ç‡§§‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§ö‡•Å‡§®‡§æ";
        if (userAnswer === q.answer) {
          correct++;
          answerKeyHTML += `<p>‚úîÔ∏è ${q.question} <br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: <b>${userAnswer}</b></p>`;
        } else {
          wrong++;
          answerKeyHTML += `<p>‚ùå ${q.question} <br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: <b>${userAnswer}</b> <br> ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: <b>${q.answer}</b></p>`;
        }
      });

      document.getElementById("result").innerHTML =
        `‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${correct} <br> ‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞: ${wrong} <br><br>` + answerKeyHTML;

      document.getElementById("restartBtnContainer").innerHTML =
        `<button class="btn btn-danger" onclick="startQuiz()">Restart Test</button>`;
    }
  </script>
</body>
</html>
