<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART SHANKAR QUIZ TEST</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f6fa; text-align:center; margin:0; padding:0; }
    .container { max-width:700px; margin:30px auto; background:white; padding:25px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    h1 { font-size:26px; margin-bottom:15px; }
    .menu button { display:block; width:100%; margin:10px 0; padding:12px; font-size:18px; border:none; border-radius:8px; cursor:pointer; background:#007bff; color:white; }
    .submenu button { background:#6c757d; }
    .question { font-size:20px; margin-bottom:15px; font-weight:bold; }
    .options label { display:block; margin:8px 0; font-size:18px; text-align:left; }
    button.nav { margin:10px; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }
    .btn-primary{background:#007bff;color:white} .btn-success{background:#28a745;color:white}
    .btn-warning{background:orange;color:white} .btn-secondary{background:gray;color:white}
    .correct{background:#d4edda;padding:10px;border-radius:5px;margin:5px 0}
    .wrong{background:#f8d7da;padding:10px;border-radius:5px;margin:5px 0}
  </style>
</head>
<body>

<div class="container" id="welcomeScreen">
  <h1>WELCOME TO SMART SHANKAR TEST</h1>
  <button class="btn-primary" onclick="showCategories()">Start Test</button>
</div>

<div class="container" id="categoryScreen" style="display:none;">
  <h1>Choose Category</h1>
  <div class="menu">
    <button onclick="toggleSubmenu('historySubmenu')">üìò History</button>
    <div id="historySubmenu" class="submenu" style="display:none;">
      <button onclick="startQuiz('harappa')">1. ‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ</button>
      <button onclick="startQuiz('ashoka')">2. ‡§∏‡§ø‡§Ç‡§ß‡•Å</button>
    </div>
    <button onclick="toggleSubmenu('economicsSubmenu')">üíπ Economics</button>
    <div id="economicsSubmenu" class="submenu" style="display:none;">
      <button onclick="startQuiz('rbi')">1. RBI</button>
      <button onclick="startQuiz('animal')">2. National Animal</button>
    </div>
  </div>
</div>

<div class="container" id="quizScreen" style="display:none;">
  <div class="question" id="questionText"></div>
  <div class="options" id="options"></div>
  <button class="btn-warning nav" onclick="backToCategory()">‚¨Ö Back</button>
  <button class="btn-secondary nav" onclick="prevQuestion()">Previous</button>
  <button class="btn-primary nav" onclick="nextQuestion()">Next</button>
  <button class="btn-success nav" onclick="finishQuiz()">Finish</button>
</div>

<div class="container" id="resultScreen" style="display:none;">
  <h1>Test Result</h1>
  <div id="score"></div>
  <div id="answerKey"></div>
  <button class="btn-warning" onclick="showCategories()">Back to Categories</button>
</div>

<script>
const questions = {
  harappa: [
    { q: "‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ ‡§ï‡§ø‡§∏ ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?", options:["‡§Æ‡§ø‡§∏‡•ç‡§∞","‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä","‡§Æ‡•á‡§∏‡•ã‡§™‡•ã‡§ü‡§æ‡§Æ‡§ø‡§Ø‡§æ","‡§ö‡•Ä‡§®"], answer:1 }
  ],
  ashoka: [
    { q: "‡§Ö‡§∂‡•ã‡§ï ‡§ï‡§ø‡§∏ ‡§µ‡§Ç‡§∂ ‡§∏‡•á ‡§•‡§æ?", options:["‡§ó‡•Å‡§™‡•ç‡§§","‡§Æ‡•å‡§∞‡•ç‡§Ø","‡§ï‡•Å‡§∑‡§æ‡§£","‡§Æ‡•Å‡§ó‡§≤"], answer:1 }
  ],
  rbi: [
    { q: "RBI ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options:["‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï","‡§≠‡§æ‡§∞‡§§ ‡§¨‡•à‡§Ç‡§ï","‡§®‡•á‡§∂‡§®‡§≤ ‡§¨‡•à‡§Ç‡§ï","‡§á‡§Ç‡§°‡§ø‡§Ø‡§® ‡§¨‡•à‡§Ç‡§ï"], answer:0 }
  ],
  animal: [
    { q: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§∂‡•Å ‡§ï‡•å‡§® ‡§π‡•à?", options:["‡§∏‡§ø‡§Ç‡§π","‡§¨‡§æ‡§ò","‡§π‡§æ‡§•‡•Ä","‡§ö‡•Ä‡§§ah"], answer:1 }
  ]
};

let currentQuiz=null, currentQ=0, userAns=[];

function showCategories(){
  document.getElementById("welcomeScreen").style.display="none";
  document.getElementById("quizScreen").style.display="none";
  document.getElementById("resultScreen").style.display="none";
  document.getElementById("categoryScreen").style.display="block";
}

function toggleSubmenu(id){
  let submenus=document.querySelectorAll(".submenu");
  submenus.forEach(menu=>{
    if(menu.id!==id){ menu.style.display="none"; }
  });
  let el=document.getElementById(id);
  el.style.display= el.style.display==="none"?"block":"none";
}

function startQuiz(quiz){
  currentQuiz=quiz; currentQ=0; userAns=[];
  document.getElementById("categoryScreen").style.display="none";
  document.getElementById("quizScreen").style.display="block";
  loadQ();
}

function loadQ(){
  let q=questions[currentQuiz][currentQ];
  document.getElementById("questionText").innerText=(currentQ+1)+". "+q.q;
  let optDiv=document.getElementById("options");
  optDiv.innerHTML="";
  q.options.forEach((opt,i)=>{
    optDiv.innerHTML+=`<label><input type="radio" name="opt" value="${i}" ${userAns[currentQ]==i?"checked":""}> ${opt}</label>`;
  });
}

function saveAns(){
  let sel=document.querySelector('input[name="opt"]:checked');
  if(sel){userAns[currentQ]=parseInt(sel.value);}
}

function prevQuestion(){ if(currentQ>0){saveAns(); currentQ--; loadQ();}}
function nextQuestion(){ saveAns(); if(currentQ<questions[currentQuiz].length-1){currentQ++; loadQ();}}

function finishQuiz(){
  saveAns();
  document.getElementById("quizScreen").style.display="none";
  document.getElementById("resultScreen").style.display="block";
  let right=0, wrong=0, total=questions[currentQuiz].length;
  let res="";
  questions[currentQuiz].forEach((q,i)=>{
    if(userAns[i]===q.answer){
      right++; res+=`<div class="correct">‚úîÔ∏è ${i+1}. ${q.q}<br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[userAns[i]]}</div>`;
    }else{
      wrong++; res+=`<div class="wrong">‚ùå ${i+1}. ${q.q}<br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[userAns[i]]||"‡§®‡§π‡•Ä‡§Ç ‡§ö‡•Å‡§®‡§æ"}<br> ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[q.answer]}</div>`;
    }
  });
  document.getElementById("score").innerHTML=`‚úÖ ‡§∏‡§π‡•Ä: ${right} ‚ùå ‡§ó‡§≤‡§§: ${wrong} / ‡§ï‡•Å‡§≤: ${total}`;
  document.getElementById("answerKey").innerHTML=res;
}

function backToCategory(){
  document.getElementById("quizScreen").style.display="none";
  document.getElementById("categoryScreen").style.display="block";
}
</script>
</body>
</html>
