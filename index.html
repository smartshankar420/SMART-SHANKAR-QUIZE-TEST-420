<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART SHANKAR QUIZ TEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f6fa;
      margin: 0;

    }
    .container {

      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .question {

      margin-bottom: 20px;
    }
    .options {

    }
    .options label {

      margin: 10px 0;

    }
    button {

      margin: 10px;
      border: none;

      cursor: pointer;
      font-size: 16px;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-secondary { background: gray; color: white; }
    .btn-warning { background: orange; color: white; }
    .result {
      font-size: 18px;
      text-align: left;
      margin-top: 20px;
    }
    .correct { background: #d4edda; padding: 10px; border-radius: 5px; }
    .wrong { background: #f8d7da; padding: 10px; border-radius: 5px; }
    .menu button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container" id="welcomeScreen">
  <h1>WELCOME TO SMART SHANKAR TEST</h1>
  <p>‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à! ‡§®‡•Ä‡§ö‡•á ‡§¶‡§ø‡§è ‡§ó‡§è ‡§¨‡§ü‡§® ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡§ï‡•á ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</p>
  <button class="btn-primary" onclick="showCategories()">Start Test</button>
</div>

<div class="container" id="categoryScreen" style="display:none;">
  <h1>Choose Category</h1>
  <div class="menu">
    <button onclick="startQuiz('history')" class="btn-primary">üìò History</button>
    <button onclick="startQuiz('economics')" class="btn-primary">üíπ Economics</button>
  </div>
</div>

<div class="container" id="quizScreen" style="display:none;">
  <div class="question" id="questionText"></div>
  <div class="options" id="options"></div>
  <button class="btn-warning" onclick="backToCategory()">‚¨Ö Back</button>
  <button class="btn-secondary" onclick="prevQuestion()">Previous</button>
  <button class="btn-primary" onclick="nextQuestion()">Next</button>
  <button class="btn-success" onclick="finishQuiz()">Finish</button>
</div>

<div class="container" id="resultScreen" style="display:none;">
  <h1>Test Result</h1>
  <div id="score"></div>
  <div id="answerKey" class="result"></div>
  <button class="btn-warning" onclick="showCategories()">Back to Categories</button>
</div>

<script>
const questions = {
  history: [
    { q: "‡§π‡§°‡§º‡§™‡•ç‡§™‡§æ ‡§ï‡§ø‡§∏ ‡§∏‡§≠‡•ç‡§Ø‡§§‡§æ ‡§∏‡•á ‡§∏‡§Æ‡•ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?", options: ["‡§Æ‡§ø‡§∏‡•ç‡§∞", "‡§∏‡§ø‡§Ç‡§ß‡•Å ‡§ò‡§æ‡§ü‡•Ä", "‡§Æ‡•á‡§∏‡•ã‡§™‡•ã‡§ü‡§æ‡§Æ‡§ø‡§Ø‡§æ", "‡§ö‡•Ä‡§®"], answer: 1 },
    { q: "‡§Ö‡§∂‡•ã‡§ï ‡§ï‡§ø‡§∏ ‡§µ‡§Ç‡§∂ ‡§∏‡•á ‡§•‡§æ?", options: ["‡§ó‡•Å‡§™‡•ç‡§§", "‡§Æ‡•å‡§∞‡•ç‡§Ø", "‡§ï‡•Å‡§∑‡§æ‡§£", "‡§Æ‡•Å‡§ó‡§≤"], answer: 1 }
  ],
  economics: [
    { q: "RBI ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∞‡§ø‡§ú‡§º‡§∞‡•ç‡§µ ‡§¨‡•à‡§Ç‡§ï", "‡§≠‡§æ‡§∞‡§§ ‡§¨‡•à‡§Ç‡§ï", "‡§®‡•á‡§∂‡§®‡§≤ ‡§¨‡•à‡§Ç‡§ï", "‡§á‡§Ç‡§°‡§ø‡§Ø‡§® ‡§¨‡•à‡§Ç‡§ï"], answer: 0 },
    { q: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡•Ä‡§Ø ‡§™‡§∂‡•Å ‡§ï‡•å‡§® ‡§π‡•à?", options: ["‡§∏‡§ø‡§Ç‡§π", "‡§¨‡§æ‡§ò", "‡§π‡§æ‡§•‡•Ä", "‡§ö‡•Ä‡§§ah"], answer: 1 }
  ]
};

let currentCategory = null;
let currentQuestion = 0;
let userAnswers = [];

function showCategories() {
  document.getElementById("welcomeScreen").style.display = "none";
  document.getElementById("quizScreen").style.display = "none";
  document.getElementById("resultScreen").style.display = "none";
  document.getElementById("categoryScreen").style.display = "block";
}

function startQuiz(category) {
  currentCategory = category;
  currentQuestion = 0;
  userAnswers = [];
  document.getElementById("categoryScreen").style.display = "none";
  document.getElementById("quizScreen").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[currentCategory][currentQuestion];
  document.getElementById("questionText").innerText = (currentQuestion+1)+". "+q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach((opt, i) => {
    optionsDiv.innerHTML += `
      <label>
        <input type="radio" name="option" value="${i}" ${userAnswers[currentQuestion] == i ? "checked" : ""}> ${opt}
      </label>
    `;
  });
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    loadQuestion();
  }
}

function nextQuestion() {
  saveAnswer();
  if (currentQuestion < questions[currentCategory].length - 1) {
    currentQuestion++;
    loadQuestion();
  }
}

function saveAnswer() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (selected) {
    userAnswers[currentQuestion] = parseInt(selected.value);
  }
}

function finishQuiz() {
  saveAnswer();
  document.getElementById("quizScreen").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";
  
  let correct = 0;
  let wrong = 0;
  let total = questions[currentCategory].length;
  let answerKey = "";

  questions[currentCategory].forEach((q, i) => {
    let userAns = userAnswers[i];
    if (userAns === q.answer) {
      correct++;
      answerKey += `<div class='correct'>‚úîÔ∏è ${i+1}. ${q.q}<br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[userAns]}</div><br>`;
    } else {
      wrong++;
      answerKey += `<div class='wrong'>‚ùå ${i+1}. ${q.q}<br> ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[userAns] || "‡§®‡§π‡•Ä‡§Ç ‡§ö‡•Å‡§®‡§æ"}<br> ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.options[q.answer]}</div><br>`;
    }
  });

  document.getElementById("score").innerHTML = `‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${correct} ‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞: ${wrong} / ‡§ï‡•Å‡§≤: ${total}`;
  document.getElementById("answerKey").innerHTML = answerKey;
}

function backToCategory() {
  document.getElementById("quizScreen").style.display = "none";
  document.getElementById("categoryScreen").style.display = "block";
}
</script>

</body>
</html>
